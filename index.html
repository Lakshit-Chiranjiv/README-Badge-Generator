<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Readme Badge Selector</title>
</head>
<body>
    <h1 class="text-center my-4">Readme Badge Selector</h1>
    <div class="text-center">
        <button type="button" id="ic-btn" class="btn btn-dark mx-3 p-2 px-4">Icons</button>
        <button type="button" id="sl-btn" class="btn btn-primary mx-3 p-2 px-4">Slugs</button><br>
        <button type="button" id="all-btn" class="btn btn-warning m-3 p-2 px-4">ALL DETAILS</button>
        <button type="button" id="link-btn" class="btn btn-danger m-3 p-2 px-4"><strong>ALL LINKS</strong></button>
    </div>
    <div id="badgedump" class="text-center my-2">

    </div>
    <hr>
    <div id="slugdump" class="text-center my-2">
        
    </div>
    <div id="alldump" class="text-center my-2">
        
    </div>
    <div id="linkdump" class="text-center my-2">
        
    </div>
    <script src="app.js"></script>
</body>
</html>
